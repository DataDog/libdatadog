variables:
  # Configurable branch where tags should trigger this workflow
  TARGET_BRANCH:
    value: "main"
    description: "Only tags on this branch will trigger the release workflow"
  
  # Whether to perform a dry-run or actual publication
  DRY_RUN:
    value: "true"
    description: "Perform dry-run only (true) or actually publish to crates.io (false)"
    options:
      - "true"
      - "false"

# Detect all tags on this commit
detect_tags:
  tags: ["arch:amd64"]
  image: registry.ddbuild.io/images/base/ubuntu_2204:latest
  stage: publish
  # Ensure only one pipeline runs at a time for this commit because it handles multiple tags
  resource_group: publish-${CI_COMMIT_SHA}
  rules:
    # - if: '$CI_COMMIT_TAG && $CI_COMMIT_BRANCH == $TARGET_BRANCH'
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG'
      when: never # Prevents separate runs for each tag
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG && $CI_PIPELINE_ID == $CI_MERGE_REQUEST_ID' # Check to allow running once
      when: always
  script:
    - echo "=== Detecting tags on commit $CI_COMMIT_SHA ==="
    - |
      # Install git
      apt-get update && apt-get install -y git

      # Fetch all tags from remote (GitLab CI uses shallow clones)
      git fetch --tags
      
      # Get all tags pointing to this commit
      TAGS=$(git tag --points-at HEAD)
      
      if [ -z "$TAGS" ]; then
        echo "No tags found on this commit"
        exit 1
      fi
      
      echo "Found tags:"
      echo "$TAGS"
      echo ""
      
      # Save tags for next stages
      echo "$TAGS" > tags.txt
      
      # Save tags as space-separated for env variable (dotenv format requires single line)
      TAGS_SPACE_SEPARATED=$(echo "$TAGS" | tr '\n' ' ' | sed 's/ $//')
      echo "DETECTED_TAGS=$TAGS_SPACE_SEPARATED" > tags.env
  artifacts:
    reports:
      dotenv: tags.env
    paths:
      - tags.txt
    expire_in: 1 day

# Manual confirmation step - review tags before publishing
confirm_publication:
  tags: ["arch:amd64"]
  image: registry.ddbuild.io/images/base/ubuntu_2204:latest
  stage: publish
  resource_group: publish-${CI_COMMIT_SHA}
  needs:
    - detect_tags
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG && $CI_PIPELINE_ID == $CI_MERGE_REQUEST_ID'
      when: manual
  script:
    - echo "=========================================="
    - echo "âš ï¸  PUBLICATION CONFIRMATION REQUIRED"
    - echo "=========================================="
    - echo ""
    - echo "The following tags will be published:"
    - cat tags.txt
    - echo ""
    - |
      if [ "$DRY_RUN" = "true" ]; then
        echo "ðŸ”µ MODE: DRY-RUN (no actual publication)"
        echo "   Crates will be validated but NOT published to crates.io"
      else
        echo "ðŸ”´ MODE: ACTUAL PUBLICATION"
        echo "   Crates WILL be published to crates.io"
      fi
    - echo ""
    - echo "âœ“ Manual approval granted - proceeding with publication"
    - |
      # Save DRY_RUN setting to dotenv for next job
      echo "DRY_RUN=$DRY_RUN" >> publish.env
  artifacts:
    reports:
      dotenv: publish.env
    paths:
      - tags.txt
      - publish.env
    expire_in: 1 day
  allow_failure: false

# Publish crates sequentially using the publish script
publish_crates:
  tags: ["arch:amd64"]
  image: registry.ddbuild.io/images/base/ubuntu_2204:latest
  resource_group: publish-${CI_COMMIT_SHA}
  needs:
    - confirm_publication
  stage: publish
  rules:
    # - if: '$CI_COMMIT_TAG && $CI_COMMIT_BRANCH == $TARGET_BRANCH'
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_TAG && $CI_PIPELINE_ID == $CI_MERGE_REQUEST_ID'
      when: on_success
  script:
    - echo "=== Setting up environment for publication ==="
    - |
      # Install build-essential and curl jq, etc
      apt-get update && apt-get install -y build-essential curl jq git golang-go cmake

      # Install rustup and set it to stable
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      source $HOME/.cargo/env
      rustup install stable
      rustup default stable
      
      echo ""
      echo "=== Running publication script ==="
      
      # Read tags
      TAGS=$(cat tags.txt)
      
      # Build command based on DRY_RUN setting
      if [ "$DRY_RUN" = "true" ]; then
        echo "ðŸ”µ Running in DRY-RUN mode"
        ./scripts/publish-crates.sh --dry-run --token "${CARGO_REGISTRY_TOKEN:-test}" $TAGS
      else
        echo "ðŸ”´ Running in ACTUAL PUBLICATION mode"
        ./scripts/publish-crates.sh --token "$CARGO_REGISTRY_TOKEN" $TAGS
      fi

---
# This file defines overrides for the merge queue configuration.
# See https://datadoghq.atlassian.net/wiki/spaces/DEVX/pages/3121612126/MergeQueue#Configuration-Specification for defaults.
schema-version: v1
kind: mergequeue
merge_method: squash
---
schema-version: v1
kind: mergegate
rules:
  - require: pull-request-freshness
    max_age: 10d
  - require: all-files-are-owned
  - require: reviewers-approval
    source_patterns:
      - data-pipeline/**
      - data-pipeline-ffi/**
      - datadog-tracer-flare/**

[package]
name = "data-pipeline"
description = "Trace exporter package allowing sending data from datadog SDKs to the Trace Agent."
rust-version.workspace = true
edition.workspace = true
version.workspace = true
license.workspace = true
autobenches = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0" }
arc-swap = "1.7.1"
futures = { version = "0.3", default-features = false }
hyper = {version = "0.14", features = ["client", "server", "runtime", "backports", "deprecated"], default-features = false}
log = "0.4"
rmp-serde = "1.1.1"
serde = "1.0.209"
serde_json = "1.0.127"
bytes = "1.4"
either = "1.13.0"
tokio = { version = "1.23", features = ["rt", "test-util", "time"], default-features = false }

ddcommon = { path = "../ddcommon" }
datadog-trace-protobuf = { path = "../trace-protobuf" }
datadog-trace-utils = { path = "../trace-utils" }
datadog-trace-normalization = { path = "../trace-normalization" }
datadog-ddsketch = { path = "../ddsketch"}
dogstatsd-client = { path = "../dogstatsd-client"}
datadog-trace-obfuscation = { path = "../trace-obfuscation" }
uuid = { version = "1.10.0", features = ["v4"] }
tokio-util = "0.7.11"
tinybytes =  { path = "../tinybytes", features = ["bytes_string", "serialization"] }

[lib]
bench = false

[[bench]]
name = "main"
harness = false
path = "benches/main.rs"

[dev-dependencies]
criterion = "0.5.1"
datadog-trace-utils = { path = "../trace-utils", features = ["test-utils"] }
httpmock = "0.7.0"
rand = "0.8.5"
tokio = {version = "1.23", features = ["rt", "time", "test-util"], default-features = false}

[package]
name = "datadog-trace-protobuf"
version = "2.1.0"
authors = ["David Lee <david.lee@datadoghq.com>"]
edition = "2021"

[dependencies]
prost = "0.11.6"
serde = { version = "1.0.145", features = ["derive"] }

[build-dependencies]
prost-build = { version = "0.11.8", optional = true  }
protobuf-src = { version = "1.1.0", optional = true  }

[features]
generate-protobuf = ["dep:prost-build", "dep:protobuf-src"]

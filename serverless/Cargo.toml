[package]
name = "datadog-serverless-trace-mini-agent"
version = "0.12.0"
edition = "2021"

[dependencies]
log = "0.4"
env_logger = "0.10.0"
datadog-trace-mini-agent = { path = "../trace-mini-agent" }
datadog-trace-protobuf = { path = "../trace-protobuf" }
datadog-trace-utils = { path = "../trace-utils" }
dogstatsd = { version = "0.1.0", default-features = false, git = "https://github.com/DataDog/serverless-components/", rev = "4dfe72ab1850680f41dd79d30a937eb68e7ba6da" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"]}
tokio-util = { version = "0.7", default-features = false }
tracing = { version = "0.1", default-features = false }
tracing-core = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", default-features = false, features = ["std", "registry", "fmt", "env-filter", "tracing-log"] }

[[bin]]
name = "datadog-serverless-trace-mini-agent"
bench = false

[package]
name = "serverless"
version = "0.1.0"
authors = ["Maxime DAVID <maxime.david@datadoghq.com>", "Ivan Topolcic <ivan.topolcic@datadoghq.com>", "David Lee <david.lee@datadoghq.com>"]
edition = "2021"

[dependencies]
curl = "0.4.44"
serde_json = "1.0.87"
serde = { version = "1.0.145", features = ["derive"] }
prost = "0.6"

[build-dependencies]
prost-build = { version = "0.6" }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true

[profile.dev]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true
debug-assertions = false

[lib]
name = "ddtracer"
crate-type = ["cdylib"]

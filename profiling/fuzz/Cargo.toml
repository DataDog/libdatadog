[package]
name = "datadog-profiling-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1", features = ["derive"] }
libfuzzer-sys = "0.4"

[dependencies.datadog-profiling]
path = ".."
features = ["fuzz"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]


[[bin]]
name = "trimmed_observation"
path = "fuzz_targets/trimmed_observation.rs"
test = false
doc = false
bench = false

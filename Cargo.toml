[workspace]
members = [
    "profiling",
    "profiling-ffi",
    "ddcommon",
    "ddcommon-ffi",
    "ddtelemetry",
    "ddtelemetry-ffi",
    "serverless",
    "tools",
]
# https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[profile.dev]
debug = 2 # full debug info

[profile.release]
debug = 1 # line tables only
lto = true
codegen-units = 1
opt-level = "s" # optimize for size

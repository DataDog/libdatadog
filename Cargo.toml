[workspace]
members = [
  "profiling",
  "profiling-ffi",
  "ddcommon",
  "ddcommon-ffi",
  "ddtelemetry",
  "ddtelemetry-ffi",
  "tools",
  "ipc",
  "tools/cc_utils",
  "tools/sidecar_mockgen",
  "trace-normalization",
  "trace-obfuscation",
  "trace-utils",
  "spawn_worker",
  "tests/spawn_from_lib",
  "serverless",
  "dogstatsd-collector",
]
# https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

[profile.dev]
debug = 2 # full debug info

[profile.release]
codegen-units = 1 
debug = 1 # line tables only
lto = true 
opt-level = "s" # optimize for size

[profile.release.package.datadog-serverless-trace-mini-agent]
strip = true

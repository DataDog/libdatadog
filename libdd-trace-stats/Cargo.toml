[package]
name = "libdd-trace-stats"
description = "This crate provides utilities to compute stats from traces."
rust-version.workspace = true
edition.workspace = true
version = "1.0.0"
license.workspace = true
autobenches = false

[dependencies]
datadog-ddsketch = { version = "1.0.0", path = "../libdd-sketch", package = "libdd-sketch" }
datadog-trace-protobuf = { version = "1.0.0", path = "../libdd-trace-protobuf", package = "libdd-trace-protobuf" }
libdd-trace-utils = { version = "1.0.0", path = "../libdd-trace-utils", default-features = false }
hashbrown = { version = "0.15" }

[lib]
bench = false

[[bench]]
name = "main"
harness = false
path = "benches/main.rs"

[dev-dependencies]
criterion = "0.5.1"
rand = "0.8.5"

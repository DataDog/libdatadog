[package]
name = "datadog-profiling"
edition.workspace = true
version = "1.0.0"
rust-version.workspace = true
license.workspace = true
autobenches = false

[lib]
crate-type = ["lib"]
bench = false

[[bench]]
name = "main"
harness = false

[dependencies]
anyhow = "1.0"
bitmaps = "3.2.0"
byteorder = { version = "1.5", features = ["std"] }
bytes = "1.1"
chrono = {version = "0.4", default-features = false, features = ["std", "clock"]}
datadog-alloc = { path = "../datadog-alloc" }
datadog-profiling-protobuf = { path = "../datadog-profiling-protobuf", features = ["prost_impls"] }
libdd-common = { path = "../libdd-common" }
futures = { version = "0.3", default-features = false }
http = "1.0"
hyper = { workspace = true}
http-body-util = "0.1"
hyper-multipart-rfc7578 = "0.9.0"
indexmap = "2.2"
lz4_flex = { version = "0.9", default-features = false, features = ["std", "safe-encode", "frame"] }
mime = "0.3.16"
prost = "0.13.5"
rustc-hash = { version = "1.1", default-features = false }
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0"}
target-triple = "0.1.4"
tokio = {version = "1.23", features = ["rt", "macros"]}
tokio-util = "0.7.1"

[dev-dependencies]
bolero = "0.13"
criterion = "0.5.1"

[package]
edition = "2021"
license = "Apache 2.0"
name = "datadog-remote-config"
version = "0.0.1"

[features]
test = []

[dependencies]
anyhow = { version = "1.0" }
ddcommon = { path = "../ddcommon" }
datadog-trace-protobuf = { path = "../trace-protobuf" }
hyper = { version = "0.14", features = ["client"], default-features = false }
http = "0.2"
base64 = "0.21.0"
sha2 = "0.10"
uuid = "1.7.0"
futures-util = "0.3"
tokio = { version = "1.36.0" }
tokio-util = "0.7.10"
manual_future = "0.1.1"
time = { version = "0.3", features = ["parsing", "serde", "formatting"] }
tracing = { version = "0.1", default-features = false }
serde = "1.0"
serde_json = { version = "1.0", features = ["raw_value"] }

[dev-dependencies]
hyper = { version = "0.14", features = ["client", "server"], default-features = false }
lazy_static = "1.4.0"
futures = "0.3"

[package]
edition = "2021"
license = "Apache 2.0"
name = "ddtelemetry"
version = "2.0.0"

[dependencies]
anyhow = {version = "1.0"}
bytes = {version = "1.1"}
ddcommon = {path = "../ddcommon"}
futures = {version = "0.3"}
http = "0.2"
hyper = {version = "0.14", features = ["client"], default-features = false}
lazy_static = {version = "1.4"}

pin-project = "1"
regex = {version = "1"}
rmp-serde = {version = "0.15"}
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0"}
tarpc = {version="0.30.0", features = ["serde-transport"]}
sys-info = {version = "0.9.0"}
tokio = {version = "1.23", features = ["sync", "io-util"]}
tokio-util = {version = "0.6.9", features = ["codec"]}
tokio-serde = {version = "0.8", features = ["messagepack"]}

tracing = {version = "0.1", default-features = false, features = ["std"], optional = true}
tracing-subscriber = {version="0.3", default-features = false, features = ["std", "fmt"], optional = true}
uuid = {version = "0.8.2", features = ["v4"]}
io-lifetimes = { version = "0.7" }

spawn_worker = { path = "../spawn_worker" }

[features]
default = []

[[example]]
name = "tm-worker-test"
required-features = ["tracing", "tracing-subscriber"]

[[bench]]
name = "ipc"
harness = false

[dev-dependencies]
libc = {version = "0.2"}
pretty_assertions = "*"
tempfile = {version = "3.3"}
tokio = {version = "1.23", features = ["macros", "rt-multi-thread", "rt", "tracing", "fs", "io-util"]}
tracing = {version = "0.1"}
tracing-subscriber = {version = "0.3.11"}
criterion = "0.3"

[target.'cfg(not(windows))'.dependencies]
libc = {version = "0.2"}
nix = {version = "0.24", features = ["fs", "socket"]}
sendfd = {version = "0.4", features = ["tokio"]}

[package]
edition = "2021"
license = "Apache 2.0"
name = "ddtelemetry"
version = "2.1.0"

[dependencies]
anyhow = {version = "1.0"}
bytes = {version = "1.1"}
ddcommon = {path = "../ddcommon"}
futures = {version = "0.3"}
http = "0.2"
hyper = {version = "0.14", features = ["client", "server"], default-features = false}
lazy_static = {version = "1.4"}
pin-project = "1"

datadog-ipc = {path = "../ipc"}

rand = "0.8.3"
regex = {version = "1"}
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0"}
spawn_worker = {path = "../spawn_worker"}
sys-info = {version = "0.9.0"}
tokio = {version = "1.23", features = ["sync", "io-util", "signal"]}
tokio-serde = {version = "0.8", features = ["messagepack", "json"]}
tokio-util = {version = "0.7", features = ["codec"]}

io-lifetimes = {version = "1.0.5"}
tracing = {version = "0.1", default-features = false, features = ["std"]}
tracing-subscriber = {version = "0.3", default-features = false, features = ["std", "fmt"]}
uuid = {version = "1.3", features = ["v4"]}

[features]
default = []

[dev-dependencies]
libc = {version = "0.2"}
pretty_assertions = "*"
tempfile = {version = "3.3"}
tokio = {version = "1.23", features = ["macros", "rt-multi-thread", "rt", "tracing", "fs", "io-util"]}
tracing = {version = "0.1"}
tracing-subscriber = {version = "0.3.11"}

[target.'cfg(not(windows))'.dependencies]
libc = {version = "0.2"}
nix = {version = "0.24", features = ["fs", "socket"]}
sendfd = {version = "0.4", features = ["tokio"]}

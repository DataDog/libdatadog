[package]
name = "libdd-data-pipeline-ffi"
rust-version.workspace = true
edition.workspace = true
version.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["lib", "staticlib", "cdylib"]
bench = false

[features]
default = ["cbindgen", "catch_panic"]
catch_panic = []
cbindgen = ["build_common/cbindgen", "ddcommon-ffi/cbindgen"]

[build-dependencies]
build_common = { path = "../build-common" }

[dev-dependencies]
httpmock = "0.8.0-alpha.1"
rmp-serde = "1.1.1"
datadog-trace-utils = { version = "1.0.0", path = "../libdd-trace-utils", package = "libdd-trace-utils" }

[dependencies]
data-pipeline = { version = "1.0.0", path = "../libdd-data-pipeline", package = "libdd-data-pipeline" }
ddcommon-ffi = { path = "../libdd-common-ffi", package = "libdd-common-ffi", default-features = false }
tinybytes = { version = "1.0.0", path = "../libdd-tinybytes", package = "libdd-tinybytes" }
tracing = { version = "0.1", default-features = false }
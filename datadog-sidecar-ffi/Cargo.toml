[package]
name = "datadog-sidecar-ffi"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["lib", "staticlib", "cdylib"]
bench = false

[dependencies]
ddtelemetry = { version = "1.0.0", path = "../libdd-telemetry", package = "libdd-telemetry" }
datadog-sidecar = { path = "../datadog-sidecar" }
datadog-trace-utils = { version = "1.0.0", path = "../libdd-trace-utils", package = "libdd-trace-utils" }
datadog-ipc = { path = "../datadog-ipc" }
ddcommon = { version = "1.0.0", path = "../libdd-common", package = "libdd-common" }
ddcommon-ffi = { path = "../ddcommon-ffi", default-features = false }
ddtelemetry-ffi = { path = "../ddtelemetry-ffi", default-features = false }
datadog-remote-config = { path = "../datadog-remote-config" }
datadog-live-debugger = { path = "../datadog-live-debugger" }
dogstatsd-client = { path = "../dogstatsd-client" }
tinybytes = { version = "1.0.0", path = "../libdd-tinybytes", package = "libdd-tinybytes", features = ["bytes_string"] }
paste = "1"
libc = "0.2"
tracing = { version = "0.1", default-features = false }
rmp-serde = "1.1.1"


[target.'cfg(windows)'.dependencies]
datadog-crashtracker-ffi = { path = "../datadog-crashtracker-ffi", features = ["collector", "collector_windows"] }

[dev-dependencies]
http = "1.0"
tempfile = { version = "3.3" }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
    "cfg(coverage_nightly)",
    'cfg(feature, values("prefer_dynamic"))',
] }

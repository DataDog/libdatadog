[package]
name = "datadog-tracer-flare"
rust-version.workspace = true
edition.workspace = true
license.workspace = true
version.workspace = true
autobenches = false
publish = false

[dependencies]
anyhow = "1.0"
libdd-common = { path = "../libdd-common" }
datadog-remote-config = { path = "../datadog-remote-config" }
libdd-trace-utils = { path = "../libdd-trace-utils" }
hyper = { workspace = true}
tokio = { version = "1.36.0", features = ["time"] }
serde_json = "1.0"
zip = "4.0.0"
walkdir = "2.4"
tempfile = "3.8"

[lib]
bench = false

[dev-dependencies]
datadog-remote-config = { path = "../datadog-remote-config", features = ["test"] }

[features]
default = ["listener"]
listener = []

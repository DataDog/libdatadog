# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2

properties:
  configurationVersion: 0.2.0
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Git
      directives:
        description: Install Git
        allowPrerelease: true
      settings:
        id: Git.Git
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: BuildTools
      directives:
        description: Install VS 2022 build toolchains
        allowPrerelease: true
      settings:
        id: Microsoft.VisualStudio.2022.BuildTools
        source: winget
    ### Must be run with Administrator privilages
    - resource: Microsoft.VisualStudio.DSC/VSComponents
      dependsOn:
        - BuildTools
      directives:
        description: Install required VS workloads
        allowPrerelease: true
      settings:
        productId: Microsoft.VisualStudio.Product.BuildTools
        channelId: VisualStudio.17.Release
        includeRecommended: true
        components:
          - Microsoft.VisualStudio.Workload.VCTools

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Rust.MSCV
      directives:
        description: Install Rust MSVC
        allowPrerelease: true
      settings:
        id: Rustlang.Rust.MSVC
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: RustUp
      directives:
        description: Install RustUp to automatically fetch required toolchains
        allowPrerelease: true
      settings:
        id: Rustlang.Rustup
        source: winget
        
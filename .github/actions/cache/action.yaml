name: '[rust] Checkout and cache' 
description: '[rust] Checkout cache'

runs:
  using: composite
  steps:
    - name: âš¡ Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry/
          ~/.cargo/git/db/
          ~/.cargo/bin/
          target/
        key: v2-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

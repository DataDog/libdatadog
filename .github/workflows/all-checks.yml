name: Required checks pass
on:
    pull_request:
    push:
      branches:
        - main
jobs:
    allchecks:
        runs-on: ubuntu-latest
        permissions:
            checks: read
            contents: read
        steps:
          - uses: wechuli/allcheckspassed@f4669eca31dbad8fea1a0eb91c419d02c5b42200 # 1.1.1
            with:
                delay: '3'
                retries: '30'
                polling_interval: '1'

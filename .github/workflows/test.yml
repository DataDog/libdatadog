name: Test
on: [push]
env: 
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.56.1

jobs:
  test:
    name: "cargo test --workspace #${{ matrix.platform }} ${{ matrix.rust_version }}"
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [windows-latest, ubuntu-latest, macos-latest]
        rust_version: [""]
        include:
          - platform: "ubuntu-latest"
            rust_version: "${RUST_VERSION}"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Cache
        uses: ./.github/actions/cache
        with:
          rust_version: ${{ matrix.rust_version }}
      - name: Install Rust ${{ matrix.rust_version }}
        if: ${{ matrix.rust_version != '' }}
        run: rustup install ${{ matrix.rust_version }} && rustup default ${{ matrix.rust_version }}
      - id: rust-version
        run: "echo ::set-output name=version::$(rustc --version)"
      - name: "[${{ steps.rust-version.outputs.version}}] cargo build --workspace --verbose"
        run: cargo build --workspace --verbose
      - name: "[${{ steps.rust-version.outputs.version}}] cargo test --workspace --verbose"
        run: cargo test --workspace --verbose
      - name: "Generate FFI"
        run: bash ffi-build.sh /tmp/libddprof
      - name: "Test building C bindings"
        run: mkdir examples/ffi/build && cd examples/ffi/build && cmake -S .. -DDDProf_ROOT=/tmp/libddprof && cmake --build .

  ffi:
    name: "FFI #${{ matrix.platform }} ${{ matrix.rust_version }}"
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [windows-latest, ubuntu-latest, macos-latest]
        rust_version: [""]
        include:
          - platform: "ubuntu-latest"
            rust_version: "${RUST_VERSION}"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Cache
        uses: ./.github/actions/cache
        with:
          rust_version: ${{ matrix.rust_version }}
      - name: Install Rust ${{ matrix.rust_version }}
        if: ${{ matrix.rust_version != '' }}
        run: rustup install ${{ matrix.rust_version }} && rustup default ${{ matrix.rust_version }}
      - id: rust-version
        run: "echo ::set-output name=version::$(rustc --version)"
      - name: "Generate FFI"
        run: bash ffi-build.sh /tmp/libddprof
      - name: "Test building C bindings"
        run: mkdir examples/ffi/build && cd examples/ffi/build && cmake -S .. -DDDProf_ROOT=/tmp/libddprof && cmake --build .

name: Publish Serverless Mini Agent Binaries to NPM & PyPi
on:
  push:
    tags:
      - 'sls-mini-agent-**'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: datadog-serverless-trace-mini-agent-linux-amd64
          - os: macos-latest
            asset_name: datadog-serverless-trace-mini-agent-darwin-amd64
          - os: windows-latest
            asset_name: datadog-serverless-trace-mini-agent-windows-amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: cargo build --release
      - name: Rename output file
        run: mv target/release/datadog-serverless-trace-mini-agent target/release/${{ matrix.asset_name }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            target/release/${{ matrix.asset_name }}

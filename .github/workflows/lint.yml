name: Lint
on: [push]
env: 
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.targets.outputs.matrix }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Create matrix from bake file
        id: targets
        run: |
          echo 'matrix<<EOF' >> $GITHUB_OUTPUT
          docker buildx bake checks --print | jq -r '.target | keys' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      -
        name: Show matrix
        run: |
          echo '${{ steps.targets.outputs.matrix }}'
  run_target:
    name: ${{ matrix.check_target }}
    runs-on: ubuntu-latest
    needs:
      - setup-matrix
    strategy:
      fail-fast: false
      matrix:
        check_target: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          config: .github/buildkitd-default-runner.toml
          version: latest
      -
        name: Execute ${{ matrix.check_target }}
        uses: docker/bake-action@v2
        with:
          targets: ${{ matrix.check_target }}
          set: |
            *.cache-from=type=gha,scope=lint-${{ matrix.target }}
            *.cache-to=type=gha,mode=max,scope=lint-${{ matrix.target }}
